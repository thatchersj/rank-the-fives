name: Recalculate rankings

on:
  push:
    branches: [ "main" ]
  issues:
    types: [labeled]

permissions:
  contents: write
  issues: write

jobs:
  build:
    if: github.event_name == 'push' || (github.event_name == 'issues' && github.event.label.name == 'recalculate')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: Apply issue update (only for issues trigger)
        if: github.event_name == 'issues'
        run: |
          python scripts/apply_issue_update.py "$GITHUB_EVENT_PATH" data/TournamentResults.txt data/TournamentResults.txt

      - name: Recalculate outputs
        run: |
          python scripts/calc_rankings.py --results data/TournamentResults.txt --outdir site/data
          cp site/data/rankings_latest.csv site/downloads/rankings_latest.csv
          python scripts/make_xlsx.py --csv site/data/rankings_latest.csv --template data/template.xlsx --out site/downloads/rankings_latest.xlsx

      - name: Commit updated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/TournamentResults.txt site/data site/downloads
          git commit -m "Update rankings" || echo "No changes to commit"
          git push

      - name: Comment on issue (only for issues trigger)
        if: github.event_name == 'issues'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "âœ… Rankings recalculated and published to GitHub Pages." | gh issue comment "${{ github.event.issue.number }}" --repo "${{ github.repository }}" --body-file -
