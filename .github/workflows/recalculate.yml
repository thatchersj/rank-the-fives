name: Recalculate rankings

on:
  push:
    branches: [ main ]
  issues:
    types: [labeled]

jobs:
  recalc:
    # For issue-triggered runs, only run when the label is exactly 'recalculate'
    if: github.event_name != 'issues' || github.event.label.name == 'recalculate'
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: Apply issue update (if issue-triggered)
        if: github.event_name == 'issues'
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          python scripts/apply_issue_update.py --issue-body "$ISSUE_BODY" --results data/TournamentResults.txt

      - name: Recalculate outputs
        run: |
          set -euxo pipefail
          mkdir -p docs/data docs/downloads
          python scripts/calc_rankings.py --results data/TournamentResults.txt --outdir docs/data
          cp docs/data/rankings_latest.csv docs/downloads/rankings_latest.csv
          python scripts/make_xlsx.py --csv docs/data/rankings_latest.csv --template data/template.xlsx --out docs/downloads/rankings_latest.xlsx

      - name: Commit updated outputs
        run: |
          set -euxo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/TournamentResults.txt docs/data docs/downloads
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Update rankings"
          git push

      - name: Comment on issue (success)
        if: github.event_name == 'issues'
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.payload.issue.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const pagesUrl = `https://${owner}.github.io/${repo}/`;
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number,
              body: `âœ… Rankings updated and published.\n\n- Site: ${pagesUrl}\n- Download XLSX: ${pagesUrl}downloads/rankings_latest.xlsx\n- Download CSV: ${pagesUrl}downloads/rankings_latest.csv`
            });
